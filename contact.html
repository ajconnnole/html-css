<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <script
      src="https://kit.fontawesome.com/0f3793b933.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/skewed-header.css" />
    <link rel="stylesheet" href="styles/page-container.css" />
    <link rel="stylesheet" href="styles/helpers.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/buttons.css" />


    

  </head>
  <body>
    <div class="skewed-header">
      <div
        class="header-bg"
        style="background-image: url('images/backgrounds/contact.jpg')" 
      ></div>

      <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
          <div class="heading-wrapper">
            <h1>Contact</h1>
          </div>

          <div class="links-wrapper">
            <div class="nav-link">
              <a href="index.html">Home</a>
            </div>

            <div class="nav-link">
              <a href="about.html">About</a>
            </div>

            <div class="nav-link">
              <a href="menu.html">Menu</a>
            </div>

            <div class="nav-link">
              <a href="contact.html">Contact</a>
            </div>

            <div class="nav-link">
              <a href="https://www.youtube.com/@icehuman" target="_blank"
                >My youtube channal</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="page-container">
      <div class="contact-grid-wrapper">
        <div class="company-metadata-sidebar-wrapper">
          <div class="logo">
            <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
          </div>

          <div class="company-details-wrapper">
            <i class="fa-solid fa-location-dot"></i>

            <div>
              123 St <br> LA, CA, 77747
            </div>
          </div>

          <div class="company-details-wrapper">
            <i class="fa-solid fa-phone-volume"></i>

            <div>
              777-777-7777
            </div>
          </div>
          <div class="company-details-wrapper">
            <i class="fa-regular fa-clock"></i>
            <div>
              12am - Any time
            </div>
          </div>
        </div>

        <div class="form">
          <div class="form-group">
            <input type="text" id="fullName" placeholder="Your name">
            <label for="fullName">Your name</label>
          </div>

          <div class="form-group">
            <input type="email" id="email" placeholder="email">
            <label for="email">email</label>
          </div>

          <div class="form-group">
            <textarea name="message" id="message" placeholder="message"></textarea>
            <label for="message">message</label>
          </div>

          <div class="centered-btn-wrapper">
            <button type="submit" class="btn">Send</button>
          </div>

        </div>
      </div>
    </div>

    <div class="spacer60"></div>

    <!-- footer -->

    <div class="footer">
      <div class="logo-footer">
        <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="logo">
      </div>

      <div class="footer-phone-hours">
        <span class="phone">
          777-777-7777
        </span>
        <span class="hours">
          12am - Any time
        </span>
      </div>

      <div class="links-wrapper">
          
        <div class="nav-link">
          <a href="index.html">Home</a>
        </div>

        <div class="nav-link">
          <a href="about.html">About</a>
        </div>

        <div class="nav-link">
          <a href="menu.html">Menu</a>
        </div>

        <div class="nav-link">
          <a href="contact.html">Contact</a>
        </div>

        <div class="nav-link">
          <a href="https://www.youtube.com/@icehuman" target="_blank"
            >My youtube channal</a>
        </div>
      </div>

      <div class="social-media-icons-wrapper">

        <div class="social-media-icons">
          <a href="#">
          <i class="fa-brands fa-youtube"></i>
        </div>

        <div class="social-media-icons">
          <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </div>

        <div class="social-media-icons">
          <a href="#">
          <i class="fa-brands fa-facebook"></i>
        </div>

      </div>

      <div class="copyright-wrapper">
        &copy; 2024 DevCamps Fire fries &#124; All rights reserved 
      </div>
    </div>

  </body>
</html>
