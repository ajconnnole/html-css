<!doctype html>
<html>
  <head>
    <title>Dino game</title>
    <meta charset="UTF-8" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      canvas {
        background-color: #242038;
        border: 2px solid #d6edff;
      }
    </style>
  </head>
  <body>
    <canvas width="500" height="667" id="game"></canvas>
    <script>
      const CANVAS = document.getElementById("game");
      const CONTEXT = CANVAS.getContext("2d");
      const LEVELS = [
        {
          name: "Level 1",
          finish: {
            x: CANVAS.width - 65,
            y: CANVAS.height - 65,
            width: 45,
            height: 45,
          },
          platforms: [{ x: 10, y: 10 }],
          start: {
            x: 100,
            y: 100,
          },
        },
        {
          name: "Level 2",
        },
      ];

      function drawLevelName(level, x, y){
        CONTEXT.fillStyle = "white";
        CONTEXT.font = "17px Arial";
        CONTEXT.fillText(level, x, y);
      }

        drawLevelName("level 1", CANVAS.width - 60, 25)

        let player = {
            width: 30,
            height: 30,
            y: CANVAS.height,
            x: 10,
            direction: {
                x: 0,
                y: 0,
            }
        };

        function drawPlayer(level){
           CONTEXT.fillStyle = "white"; // change color
           CONTEXT.fillRect(level.start.x, level.start.y, player.width, player.height) 
        }


        function drawFinishPoint(level){
            CONTEXT.fillStyle = "#c3c3c3"
            CONTEXT.fillRect(level.finish.x, level.finish.y, level.finish.width, level.finish.height)
        }

        function drawLevel(level) {
            drawLevelName(level.name);
            drawPlayer(level);
            drawFinishPoint(level);
        }

        drawLevel(LEVELS[0])

        
    </script>
  </body>
</html>
