<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Mario</title>
<style>
    canvas {
        border: 1px solid "black";
    }
</style>
</head>
<body>
<canvas id="marioCanvas" width="200" height="200"></canvas>

<script>
// Get the canvas element
var canvas = document.getElementById("marioCanvas");
var ctx = canvas.getContext("2d"); 






// Draw spikes
ctx.fillStyle = "#E1D657";
ctx.beginPath();
ctx.moveTo(50, 77); // Start from top left of body
ctx.lineTo(35, 66); // Top left corner of canvas
ctx.lineTo(70, 50); // Top left corner of canvas
ctx.fill(); // Fill the shape

ctx.beginPath();
ctx.moveTo(45, 60); // Start from top left of body
ctx.lineTo(35, 55); // Top left corner of canvas
ctx.lineTo(80, 35); // Top left corner of canvas
ctx.fill(); // Fill the shape

// Draw spikes
ctx.beginPath();
ctx.moveTo(90, 110); // Start from top left of body
ctx.lineTo(70, 60); // Top left corner of canvas
ctx.lineTo(35, 80); // Top left corner of canvas
ctx.fill(); // Fill the shape

// cover up spike
ctx.fillStyle = "#75BF81";
ctx.fillRect(45, 49, 10, 1)
ctx.fillRect(45, 48, 10, 1)

ctx.fillStyle = "#75BF81"; // head
ctx.fillRect(50, 30, 100, 20); 
ctx.fillRect(55, 25, 87, 5); 
ctx.fillRect(45, 50, 130, 40); 
ctx.fillRect(48, 90, 115, 10); 

ctx.fillStyle = "#75BF81"; // Shirt
ctx.fillRect(60, 100, 80, 60); // Body

ctx.fillStyle = "#75BF81"; // Pants
ctx.fillRect(70, 160, 60, 30); // Legs

ctx.fillStyle = "#75BF81"; // Shoes
ctx.fillRect(80, 190, 20, 10); // Left shoe
ctx.fillRect(110, 190, 20, 10); // Right shoe

// draw tail
ctx.beginPath()
ctx.fillStyle = "#75BF81";
ctx.fillRect(45, 145, 30, 30);
ctx.fillRect(25, 155, 30, 20);
ctx.fillRect(15, 165, 30, 10);
ctx.fillRect(50, 170, 30, 10); 

// mouth
ctx.fillStyle = "black"
ctx.fillRect(150, 90, 25, 1)

// nose??
ctx.fillStyle = "black"
ctx.fillRect(165, 53, 7, 7)

// arms 
ctx.fillStyle = "#54865C";
ctx.fillRect(120, 110, 30, 5)
ctx.fillRect(125, 110, 25, 10)

ctx.fillStyle = "black"
ctx.fillRect(150, 112, 10, 1)
ctx.fillRect(150, 110, 10, 1)

// Draw eye
ctx.beginPath();
ctx.arc(120, 58, 19, 0, Math.PI * 2, false);
ctx.fillStyle = 'white'; // White eye
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.arc(125, 58, 9, 0, Math.PI * 2, false);
ctx.fillStyle = 'black'; // "black" pupil
ctx.fill();
ctx.closePath();

</script>
</body>
</html>
