<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Mario</title>
<style>
    canvas {
        border: 1px solid "black";
    }
</style>
</head>
<body>
<canvas id="marioCanvas" width="200" height="200"></canvas>

<script>
// Get the canvas element
var canvas = document.getElementById("marioCanvas");
var CONTEXT = canvas.getContext("2d"); 






// Draw spikes
CONTEXT.fillStyle = "#E1D657";
CONTEXT.beginPath();
CONTEXT.moveTo(50, 77); // Start from top left of body
CONTEXT.lineTo(35, 66); // Top left corner of canvas
CONTEXT.lineTo(70, 50); // Top left corner of canvas
CONTEXT.fill(); // Fill the shape

CONTEXT.beginPath();
CONTEXT.moveTo(45, 60); // Start from top left of body
CONTEXT.lineTo(35, 55); // Top left corner of canvas
CONTEXT.lineTo(80, 35); // Top left corner of canvas
CONTEXT.fill(); // Fill the shape

// Draw spikes
CONTEXT.beginPath();
CONTEXT.moveTo(90, 110); // Start from top left of body
CONTEXT.lineTo(70, 60); // Top left corner of canvas
CONTEXT.lineTo(35, 80); // Top left corner of canvas
CONTEXT.fill(); // Fill the shape

// cover up spike
CONTEXT.fillStyle = "#75BF81";
CONTEXT.fillRect(45, 49, 10, 1)
CONTEXT.fillRect(45, 48, 10, 1)

CONTEXT.fillStyle = "#75BF81"; // head
CONTEXT.fillRect(50, 30, 100, 20); 
CONTEXT.fillRect(55, 25, 87, 5); 
CONTEXT.fillRect(45, 50, 130, 40); 
CONTEXT.fillRect(48, 90, 115, 10); 

CONTEXT.fillStyle = "#75BF81"; // Shirt
CONTEXT.fillRect(60, 100, 80, 60); // Body

CONTEXT.fillStyle = "#75BF81"; // Pants
CONTEXT.fillRect(70, 160, 60, 30); // Legs

CONTEXT.fillStyle = "#75BF81"; // Shoes
CONTEXT.fillRect(80, 190, 20, 10); // Left shoe
CONTEXT.fillRect(110, 190, 20, 10); // Right shoe

// draw tail
CONTEXT.beginPath()
CONTEXT.fillStyle = "#75BF81";
CONTEXT.fillRect(45, 145, 30, 30);
CONTEXT.fillRect(25, 155, 30, 20);
CONTEXT.fillRect(15, 165, 30, 10);
CONTEXT.fillRect(50, 170, 30, 10); 

// mouth
CONTEXT.fillStyle = "black"
CONTEXT.fillRect(150, 90, 25, 1)

// nose??
CONTEXT.fillStyle = "black"
CONTEXT.fillRect(165, 53, 7, 7)

// arms 
CONTEXT.fillStyle = "#54865C";
CONTEXT.fillRect(120, 110, 30, 5)
CONTEXT.fillRect(125, 110, 25, 10)

CONTEXT.fillStyle = "black"
CONTEXT.fillRect(150, 112, 10, 1)
CONTEXT.fillRect(150, 110, 10, 1)

// Draw eye
CONTEXT.beginPath();
CONTEXT.arc(120, 58, 19, 0, Math.PI * 2, false);
CONTEXT.fillStyle = 'white'; // White eye
CONTEXT.fill();
CONTEXT.closePath();

CONTEXT.beginPath();
CONTEXT.arc(125, 58, 9, 0, Math.PI * 2, false);
CONTEXT.fillStyle = 'black'; // "black" pupil
CONTEXT.fill();
CONTEXT.closePath();

</script>
</body>
</html>
